{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="w-full max-w-md mt-16">
    <!-- Form Container -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-300">
      <div class="p-8">
        <!-- Logo & Heading -->
        <div class="text-center mb-8">
          <div class="w-12 h-12 bg-gray-900 rounded-lg flex items-center justify-center mx-auto mb-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <h1 class="text-2xl font-medium text-gray-900 mb-1">Welcome back</h1>
          <p class="text-gray-500 text-sm">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6">
          <!-- Email Input -->
          <div class="relative">
            <input id="login-email" type="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 peer" placeholder=" ">
            <label for="login-email" class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:text-sm peer-focus:text-gray-900 peer-focus:-top-2 peer-focus:left-3 peer-focus:bg-white peer-focus:px-1">
              Email address
            </label>
          </div>

          <!-- Password Input -->
          <div class="relative">
            <input id="login-password" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 peer" placeholder=" ">
            <label for="login-password" class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:text-sm peer-focus:text-gray-900 peer-focus:-top-2 peer-focus:left-3 peer-focus:bg-white peer-focus:px-1">
              Password
            </label>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox" class="h-4 w-4 text-gray-900 focus:ring-gray-900 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-600">
                Remember me
              </label>
            </div>
            <div class="text-sm">
              <a href="#" class="text-gray-900 font-medium hover:underline">
                Forgot password?
              </a>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full py-2 px-4 bg-gray-900 text-white font-medium rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-200">
            Sign in
          </button>
        </form>

        <!-- Registration Link -->
        <div class="mt-6 text-center text-sm text-gray-500">
          Don't have an account? <a href="/register" class="text-gray-900 font-medium hover:underline">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
