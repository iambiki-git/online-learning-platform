{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="w-full max-w-md mt-16">
    <!-- Form Container -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-300">
      <div class="p-8">
        <!-- Logo & Heading -->
        <div class="text-center mb-8">
          <div class="w-12 h-12 bg-gray-900 rounded-lg flex items-center justify-center mx-auto mb-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-medium text-gray-900 mb-1">Create your account</h1>
          <p class="text-gray-500 text-sm">Join to access all features</p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-6">
          <!-- Input Fields with Floating Labels -->
          <div class="relative">
            <input id="name" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 peer" placeholder=" ">
            <label for="name" class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:text-sm peer-focus:text-gray-900 peer-focus:-top-2 peer-focus:left-3 peer-focus:bg-white peer-focus:px-1">
              Full Name
            </label>
          </div>

          <div class="relative">
            <input id="email" type="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 peer" placeholder=" ">
            <label for="email" class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:text-sm peer-focus:text-gray-900 peer-focus:-top-2 peer-focus:left-3 peer-focus:bg-white peer-focus:px-1">
              Email
            </label>
          </div>

          <div class="relative">
            <input id="password" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-900 focus:border-gray-900 peer" placeholder=" ">
            <label for="password" class="absolute left-4 top-3 text-gray-500 text-sm transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:text-sm peer-focus:text-gray-900 peer-focus:-top-2 peer-focus:left-3 peer-focus:bg-white peer-focus:px-1">
              Password
            </label>
          </div>

          <!-- Checkbox -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" type="checkbox" class="h-4 w-4 text-gray-900 focus:ring-gray-900 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="text-gray-600">I agree to the <a href="#" class="text-gray-900 hover:underline">terms</a></label>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full py-2 px-4 bg-gray-900 text-white font-medium rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-200">
            Register
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center text-sm text-gray-500">
          Already have an account? <a href="/login" class="text-gray-900 font-medium hover:underline">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
