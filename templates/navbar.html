<nav class="bg-white fixed w-full z-50 border-b border-gray-100" id="main-nav">
    <!-- Default Nav State -->
    <div class="max-w-7xl mx-auto px-5" id="normal-nav">
      <div class="flex justify-between h-16 items-center">
        <!-- Left: Logo + Nav -->
        <div class="flex items-center space-x-10">
          <!-- Logo -->
          <a href="/" class="flex items-center">
            <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-500 to-indigo-600 flex items-center justify-center shadow-sm">
              <i class="fas fa-graduation-cap text-white text-sm"></i>
            </div>
            <span class="ml-2 text-xl font-semibold text-gray-800">EduSphere</span>
          </a>
  
          <!-- Desktop Nav Links -->
          <div class="hidden lg:flex space-x-8">
            <a href="/courses" class="relative py-1 text-gray-600 hover:text-indigo-600 text-sm font-medium">Courses</a>
            <a href="#" class="relative py-1 text-gray-600 hover:text-indigo-600 text-sm font-medium">Quizzes</a>
          </div>
        </div>
  
        <!-- Right: Actions -->
        <div class="flex items-center space-x-6">
          <!-- Search Toggle Button -->
          <button id="search-toggle" class="p-1 text-gray-500 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
  
          <!-- Notification -->
          <button class="p-1 relative text-gray-500 hover:text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full ring-2 ring-white"></span>
          </button>
  
          {% if request.user.is_authenticated %}
          <a href="/logout" class="px-8 py-[7px] text-sm border border-gray-900 text-white font-medium bg-gray-900 hover:bg-white hover:text-black transition-colors duration-200 rounded-sm">
            Sign Out
          </a>
          {% else %}
          <!-- Register CTA -->
          <a href="/register" class="px-8 py-[7px] text-sm border border-gray-900 text-white font-medium bg-gray-900 hover:bg-white hover:text-black transition-colors duration-200 rounded-sm">
            Sign Up
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  
    <!-- Search Bar State (hidden by default) -->
    <div class="hidden max-w-7xl mx-auto px-5 h-16 flex items-center" id="search-nav">
      <div class="relative w-full">
        <input type="text" placeholder="Search courses..." 
               class="w-full pl-12 pr-4 py-3 border-0 focus:ring-0 text-lg"
               id="search-input">
        <div class="absolute left-3 top-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <button id="close-search" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </nav>
  
  <script>
    const searchToggle = document.getElementById('search-toggle');
    const closeSearch = document.getElementById('close-search');
    const normalNav = document.getElementById('normal-nav');
    const searchNav = document.getElementById('search-nav');
    const searchInput = document.getElementById('search-input');
  
    // Toggle search mode
    searchToggle.addEventListener('click', function() {
      normalNav.classList.add('hidden');
      searchNav.classList.remove('hidden');
      searchInput.focus();
    });
  
    // Close search mode
    closeSearch.addEventListener('click', function() {
      normalNav.classList.remove('hidden');
      searchNav.classList.add('hidden');
    });
  
    // Close on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && !searchNav.classList.contains('hidden')) {
        normalNav.classList.remove('hidden');
        searchNav.classList.add('hidden');
      }
    });
  </script>
